<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Konami Code Test</title>
		<style>
			html {
				box-sizing: border-box;
				color-scheme: light dark;
			}

			*,
			*::after,
			*::before {
				box-sizing: inherit;
			}

			body {
				font-family: system-ui;
				margin: 0;
				min-block-size: 100vh;
			}
		</style>
	</head>
	<body>
		<p>Option 1</p>
		<div>Up, Up, Down, Down, Left, Right, Left, Right, B, A, Enter</div>
		<p>Option 2 <em>(use a gamepad)</em></p>
		<div>7 1 7 0 7 2 7 3 6</div>
		<p>
			That's green, red, green, yellow, green, blue, green, orange, tilt if
			you're using a guitar hero controller.
		</p>
		<script type="module">
			import CheatCode from './src/main.ts'

			// Default, Konami Code
			new CheatCode().listen()

			// Guitar Hero
			new CheatCode('7 1 7 0 7 2 7 3 6', 'gamepad').listen()
		</script>
	</body>
</html>
